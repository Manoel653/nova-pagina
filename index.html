<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital College - Drip Store</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="cabecalho">
      <div class="logo">
        <img src="imagens/logo-header.svg" alt="Logo do site" draggable="false">

              <div class="navegacao">
        <div class="botoes-nav">
      <nav>
          <button class="opcoes" onclick="novaaba(this, 'home')">Home</button>
          <button class="opcoes-ativa" onclick="novaaba(this, 'produtos')">Produtos</button>
          <button class="opcoes" onclick="novaaba(this, 'categorias')">Categorias</button>
          <button class="opcoes" onclick="novaaba(this, 'meuspedidos')">Meus Pedidos</button>
      </nav>
      </div>

      <section id="home" class="secao" style="display: none;">
      </section>

      <section id="produtos" class="secao" style="display: none;">
      </section>

      <section id="categorias" class="secao" style="display: none;">
      </section>

      <section id="meuspedidos" class="secao" style="display: none;">
      </section>

      </div>  
        </div>

      <div class="barra-pesquisa">
        <input type="search" name="barra" placeholder="Pesquisar produto...">
        <button class="lupa">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#8f8f8f" viewBox="0 0 256 256"><path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
          </svg>
        </button>
      </div>

      <div class="botoes-header">
      <button class="btncinza" onclick="location.href='signinpage.html'">Cadastrar-se</button>
        <button class="btnrosa" onclick="location.href='loginpage.html'">Entrar</button>
        </div>
        

      <div class="carrinho" id="cart">
        <button class="cart" onclick="togglecart()">
            <img src="imagens/mini-cart.svg" alt="carrinho" width="24" height="24" draggable="false">
            </button>
            </div>
      </header>  


      <div class="purchase-section">
        <h1 class="title">Finalizar Compra</h1>
         <div class="card1-container">
          <div class="content">
            <h4 class="card-title">Informações Pessoais</h4>
            <div class="hline"></div>
            <form action="login" method="post">
              <div class="input-group">
                <label for="name">Nome completo *</label>
<input type="text" id="name" name="name" placeholder="Insira seu nome" required>

<label for="cpf">CPF *</label>
<input type="text" id="cpf" name="cpf" placeholder="Insira seu CPF" maxlength="14">

<label for="email">E-mail *</label>
<input type="email" id="email" name="email" placeholder="Insira seu e-mail" required>

<label for="celular">Celular *</label>
<input type="text" id="celular" name="celular" placeholder="Insira seu celular" maxlength="15">


              </div>

              <div class="card2-container">
                 <h4 class="card2-title">Resumo</h4>
                 <div class="hline"></div>
                 <div class="purchased-product-info">
                  <div class="square">
                   <img src="caminho/para/imagem.jpg" alt="Nome do produto">
                   </div>
                   <div class="purchase-text"><h5>Tênis Nike Revolution 6 Next Nature Masculino</h5></div>
                   </div>
                   <div class="hline"></div>
                   <h4>Subtotal:</h4>
                   <div class="subtotal-value"><h4>R$ 219,00</h4></div>
                   <div class="product-shipping-value"><h4>R$ 0,00</h4></div>
                   <div class="product-discount"><h4>Desconto:</h4></div>
                   <div class="product-discount-value"><h4>R$ 30,00</h4></div>

                   <div class="Total-added-card">
                    <div class="container-text"><h3>Total</h3></div>
                    <div class="container-value"><h3>R$ 219,00</h3></div>
                    <div class="container-paragraph"><p>ou 10x de R$ 21,00 sem juros</p></div>
                    </div>
                    
                    <button class="purchase" onclick="novaaba(this, 'pagina-de-pagamento')">Realizar Pagamento</button>
                   </div>

                 </div>

              </div>

          </div>
         </div>
      </div>


      
<script>
  document.getElementById('cpf').addEventListener('input', function (e) {
    let value = e.target.value.replace(/\D/g, ''); // remove tudo que não for número
    value = value.slice(0, 11); // limita a 11 dígitos
    value = value.replace(/(\d{3})(\d)/, '$1.$2');
    value = value.replace(/(\d{3})(\d)/, '$1.$2');
    value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
    e.target.value = value;
  });

  document.getElementById('celular').addEventListener('input', function (e) {
  let value = e.target.value.replace(/\D/g, ''); // Remove tudo que não for número
  value = value.slice(0, 11); // Limita a 11 dígitos

  if (value.length >= 2) {
    value = `(${value.slice(0, 2)}) ${value.slice(2)}`;
  }
  if (value.length >= 10) {
    value = value.replace(/(\(\d{2}\)\s\d{5})(\d{1,4})/, '$1-$2');
  }

  e.target.value = value;
});
  </script>

</body>
</html>
